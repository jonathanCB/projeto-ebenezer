<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{ postVO.title }}</ion-card-title>
    <ion-card-subtitle>{{ postVO.subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
      {{ postVO.description }}
  </ion-card-content>
</ion-card>
