<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <app-card></app-card>
    </ion-row>
    <ion-row>
      <app-card></app-card>
    </ion-row>
    <ion-row>
      <app-card></app-card>
    </ion-row>
    <ion-row *ngIf="carrega">
      <app-card></app-card>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
